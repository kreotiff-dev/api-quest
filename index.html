<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Практикум - Платформа для обучения тестированию API</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Экран выбора заданий -->
    <div id="tasks-screen" class="screen active">
        <header class="main-header">
            <div class="logo">
                <h1>API Практикум</h1>
            </div>
            <div class="user-info">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Студент</span>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="user-progress">
                        <div class="progress-info">
                            <span>Прогресс курса:</span>
                            <span class="progress-percentage" id="course-progress">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="course-progress-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li class="active"><a href="#"><i class="fas fa-tasks"></i> Задания</a></li>
                        <li><a href="#"><i class="fas fa-chart-line"></i> Мой прогресс</a></li>
                        <li><a href="#"><i class="fas fa-book"></i> Теория</a></li>
                        <li><a href="#"><i class="fas fa-question-circle"></i> Помощь</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <div class="content-header">
                    <h2>Задания по API</h2>
                    <div class="actions">
                        <button class="btn" id="open-api-docs"><i class="fas fa-book"></i> Документация API</button>
                        <!-- <a href="api-sources-docs.html" class="btn btn-primary"><i class="fas fa-server"></i> Источники API</a> -->
                    </div>
                </div>

                <!-- Фильтры -->
                <div class="filters-panel" id="filters-panel"></div>

                <!-- Список заданий -->
                <div class="tasks-grid" id="tasks-container"></div>
            </main>
        </div>
    </div>

    <!-- Экран с рабочей областью задания -->
    <div id="workspace-screen" class="screen" style="display: none;">
        <header class="main-header">
            <div class="logo">
                <h1>API Практикум</h1>
            </div>
            <div class="user-info">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Студент</span>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <aside class="sidebar">
                <nav class="main-nav">
                    <ul>
                        <li><a href="#" id="back-to-tasks"><i class="fas fa-arrow-left"></i> К списку заданий</a></li>
                        <li class="active"><a href="#"><i class="fas fa-code"></i> Текущее задание</a></li>
                        <li><a href="api-docs/mock.html" id="open-docs-sidebar"><i class="fas fa-book"></i> Документация API</a></li>
                        <li><a href="#" id="open-hints"><i class="fas fa-lightbulb"></i> Подсказки</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <div id="workspace-container"></div>
            </main>
        </div>
    </div>
    

    <!-- Контейнер уведомлений -->
    <div id="notifications-container"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
